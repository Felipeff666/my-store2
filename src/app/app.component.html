<div style="background-color: rgb(177, 255, 140); padding: 1rem;">
  <h1>Componente padre</h1>
  <input type="text"  [(ngModel)]="imgParent">
  <hr>
  <br>

<!--(loaded) en realidad es un evento personalizado generado a traves de un @output del componente hijo
  en este caso imgComponenet el cual emite un $event con informacion recibida del componente hijo
  -->
  <app-img (loaded)="onLoaded($event)" [img]="imgParent"> </app-img>
</div>
